version: "3.8"

services:
  ffp-mysql:
    container_name: ffp-mysql
    build:
      context: .
      dockerfile: ./docker/mysql/Dockerfile
    volumes:
      - ffp-mysql:/var/lib/mysql
    restart: unless-stopped
    env_file: env_vars
    expose:
      - 3308
    ports:
      - "3308:3308"
    network_mode: "host" 
    networks:
    - ffp-network

  ffp-django:
    container_name: ffp-django
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
    env_file: env_vars
    restart: always
    volumes:
      - ffp-web:/app/
    depends_on:
      - ffp-mysql
    working_dir: "/ffp-backend/"
    expose:
      - 8000
    ports:
      - "8000:8000"
    command: ["python", "ffp-backend/manage.py", "runserver", "0.0.0.0:8000"]
    network_mode: "host" 
    networks:
    - ffp-network 

  ffp-react:
    restart: always
    command : yarn start
    container_name: ffp-react
    build:
      context: ./fire-react-app/
      dockerfile: ../docker/react/Dockerfile
    ports:
      - "3000:3000"
    stdin_open: true
    depends_on:
      - ffp-django
    network_mode: "host" 
    networks:
      - ffp-network

volumes:
  ffp-web:
  ffp-mysql:

networks:
  ffp-network:
    driver: bridge
    