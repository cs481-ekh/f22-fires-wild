version: "3.8"

services:
  ffp-mysql:
    container_name: ffp-mysql
    build:
      context: .
      dockerfile: ./docker/mysql/Dockerfile
    volumes:
      - ffp-mysql:/var/lib/mysql
    restart: unless-stopped
    env_file: .env
    expose:
      - 3306
    # ports:
    #   - "3308:3306"
    networks:
    - ffp-network

  ffp-django:
    container_name: ffp-django
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
    env_file: .env
    restart: always
    volumes:
      - ffp-web:/app/
    depends_on:
      - ffp-mysql
    working_dir: "/ffp-backend/"
    expose:
      - 8000
    ports:
      - "${HOST_API_PORT}:8000"
    command: ["python", "ffp-backend/manage.py", "runserver", "0.0.0.0:8000"]
    networks:
    - ffp-network 

  ffp-react:
    restart: always
    command : yarn start
    container_name: ffp-react
    build:
      context: ./fire-react-app/
      dockerfile: ../docker/react/Dockerfile
    environment:
      # not using .env here so that secrets aren't exposed to frontend env
      # Fixes webpack problems of diff ports
      # https://stackoverflow.com/a/70618837/16610401
      - WDS_SOCKET_PORT=0

        # This is used in the react app for routing to api from clients
        # This should match the DJANGO API URL of the deployed env (or localhost for dev)
      -  REACT_APP_API_URL=http://localhost:8000/api
    ports:
      - "${HOST_WEB_PORT}:3000"
    stdin_open: true
    depends_on:
      - ffp-django
    networks:
      - ffp-network

volumes:
  ffp-web:
  ffp-mysql:

networks:
  ffp-network:
    driver: bridge
