version: "3.8"

services:
  mysql-db:
    container_name: db
    build:
      context: .
      dockerfile: ./docker/mysql/Dockerfile
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    env_file: .env
    ports:
      - "3306:3306"
    networks:
    - backend-network

  backend:
    build:
      context: .
      dockerfile: docker/django/Dockerfile
    env_file: .env
    restart: always
    volumes:
      - backend:/app/
    depends_on:
      - mysql-db
    working_dir: "/ffp-backend/"
    expose:
      - 8000
    ports:
      - "8000:8000"
    command: ["python", "ffp-backend/manage.py", "runserver", "0.0.0.0:8000"]
    networks:
    - backend-network 

volumes:
  backend:
  mysql_data:

networks:
  backend-network:
    driver: bridge